{% extends "home.html" %}
{% block body %}
<div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4 shadow-lg p-4 rounded">
        <span class="text-primary h3">Registeration</span><br>
        <form action="register_user" method="POST">
            {% csrf_token %}
            <div class="form-floating mt-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="username">
                <label for="username">User Name</label>
            </div>
            <div class="form-floating mt-3">
                <input type="text" class="form-control" id="mobile" name="mobile" placeholder="mobile">
                <label for="mobile">Mobile No.</label>
            </div>
            <div class="form-floating mt-3">
                <input type="email" class="form-control" id="email" name="email" placeholder="email">
                <label for="email">Email ID</label>
            </div>
            <div class="form-floating mt-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="password">
                <label for="password">Password</label>
            </div>
            <div class="form-floating mt-3">
                <input type="password" class="form-control" id="cpass" name="cpass" placeholder="cpass">
                <label for="cpass">Confirm Password</label>
            </div>
            <div class="form-floating mt-3">
                <input type="submit" value="Register" class="btn btn-outline-primary">
                <a href="/login" class="btn btn-outline-secondary">Login</a>
            </div>         
        </form>
    </div>
</div>
{% endblock %}
