{% extends "home.html" %}
{% block body %}
<div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4 shadow-lg p-4 rounded">
        <span class="text-primary h3">Mobile OTP</span><br>
        <form action="val_sms" method="POST">
            {% csrf_token %}
            <div class="form-floating mt-3">
                <input type="text" class="form-control" id="smsotp" name="smsotp" placeholder="smsotp">
                <label for="smsotp">Mobile OTP</label>
            </div>
            <div class="form-floating mt-3">
                <input type="submit" value="Validate" class="btn btn-outline-primary">
            </div>           
        </form>
    </div>
</div>
{% endblock %}
