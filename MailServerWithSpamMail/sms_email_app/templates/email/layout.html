{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<style>
  *{
    text-transform: capitalize;
  }
</style>
<!-- ----------------------- navigation bar start -------------------->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarScroll">
      <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
        <li class="nav-item">
          <a class="nav-link h4 text-danger" aria-current="page" href="#">Secure Mail</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/login/inbox">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="logout">Logout</a>
        </li>
    </ul>
    <div class="dropdown">
        <a class="navbar-brand h3 text-danger" href="#">{{email}}</a>
    </div>
    </div>
  </div>
</nav>
<!-- ----------------------- navbar end ------------------------------>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3">
                  <table class="table table-striped mt-2">
                    <tr>
                      <td>
                          <a class="nav-link" href="/login/inbox">Inbox</a>
                      </td>
                    </tr>
                    <tr>
                      <td>
                          <a class="nav-link" href="/login/send">Send</a>
                      </td>
                    </tr>
                    <tr>
                      <td>
                          <a class="nav-link" href="/login/spam">Spam</a>
                      </td>
                    </tr>
                    <tr>
                      <td>
                          <a class="nav-link" href="/login/bin">Bin</a>
                      </td>
                    </tr>
                  </table>
            </div>
            <div class="col-lg-9 mt-4">
              <!-- Button trigger modal -->
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Create
              </button>
              <!-- Modal -->
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">Write</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <form action="sendmail" method="POST">
                        {% csrf_token %}
                        <input type="text" class="form-control" id="frmemail" name="frmemail" value="{{email}}" hidden>
                        <div class="form-floating mt-3">
                          <input type="text" class="form-control" id="toemail" name="toemail" placeholder="To Email" required>
                          <label for="toemail">To</label>
                      </div>
                      <div class="form-floating mt-3">
                          <input type="text" class="form-control" id="secretkey" name="secretkey" placeholder="Secret Key" pattern="[0-9]{4}" required>
                          <label for="secretkey">Secret Key</label><span>Enter Four Number.ex.,1234</span>
                      </div>
                        <div class="form-floating mt-3">
                            <input type="text" class="form-control" id="subject" name="subject" placeholder="subject" required>
                            <label for="subject">Subject</label>
                        </div>
                        <div class="form-floating mt-3">
                            <textarea type="text" class="form-control" id="message" name="message" placeholder="message" rows="50" cols="150" required></textarea>
                            <label for="message">Message</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="submit" class="btn btn-primary">Send</button>
                    </form>
                    </div>
                  </div>
                </div>
              </div>
              {% block body %}
              {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
