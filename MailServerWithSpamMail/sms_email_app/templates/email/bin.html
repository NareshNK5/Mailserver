{% extends "email/layout.html" %}
{% block body %}
    <div class="card mt-3">
        <div class="card-header ">
            <h1>Trash</h1>
        </div>
        <div class="card-body">
            <table class="table table-light">
                <tr>
                    <th>From</th>
                    <th>Subject</th>
                    <th>View</th>
                    <th>Delete</th>
                    <th>Spam</th>
                </tr>

                {% for i in msg %}  
                <tr>
                    <td>{{i.to.email}}</td>
                    <td>{{i.subject}}</td>
                    <td>
                        <a href="emailview/{{i.id}}">View</a>
                    </td>
                    <td>
                        <a href="emaildelete/{{i.id}}">Restore</a>
                    </td>
                    <td>
                        <a href="emailspam/{{i.id}}">Spam</a>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
        <div class="card-foot"></div>
    </div>
{% endblock %}
